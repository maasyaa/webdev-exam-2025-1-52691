<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Корзина</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="page">
  <header class="header">
      <div class="container">
          <div class="headerContent">
              <div class="logo">
                  <a href="index.html"><h1>noAmazon</h1></a>
              </div>
              <div class="headerActions">
                    <a href="index.html" class="iconLink">
                        <span class="icon">Каталог</span>
                    </a>
                  <a href="korzina.html" class="iconLink korzinaLink">
                      <span class="icon">Корзина</span>
                      <span class="badge" id="korzinaBadge">0</span>
                  </a>
                  <a href="profile.html" class="iconLink profileLink">
                      <span class="icon">Личный кабинет</span>
                  </a>
              </div>
          </div>
      </div>
  </header>

  <!-- Уведомления -->
  <div class="container">
    <div id="notifications" class="alerts"></div>
  </div>

  <main class="mainContent">
    <div class="container">
      <!-- список товаров в корзине -->
      <section class="col-12 col-lg-7">
        <div class="flex justify-between align-center mb">
          <h1>Корзина</h1>
          <button class="emptyKorzina" id="clearkorzinaBtn">Очистить</button>
        </div>
        <!-- Сообщение о пустой корзине -->
        <div class="box text-center text-muted border round pad show" id="emptykorzina">Корзина пуста. Перейдите в каталог, чтобы добавить товары.</div>
        <div class="grid gap" id="korzinaGrid"></div> <!-- Товары добавятся динамически -->
      </section>

      <!-- Форма оформления заказа -->
      <section class="checkout">
        <div class="box border round pad">
          <h2>Оформление заказа</h2>
          <form id="orderForm" class="grid gap">
            <div class="formGroup">
              <label class="label">Имя</label>
              <input class="input" id="fullName" name="full_name" type="text" required>
            </div>
            <div class="formGroup">
              <label class="label">Email</label>
              <input class="input" id="email" name="email" type="email" required>
            </div>
            <div class="formGroup">
              <label class="label">Телефон</label>
              <input class="input" id="phone" name="phone" type="text" required>
            </div>
            <div class="checkbox">
              <input class="check" id="subscribe" name="subscribe" type="checkbox">
              <label for="subscribe" class="label">Согласен получать рассылку</label>
            </div>
            <div class="formGroup">
              <label class="label">Адрес доставки</label>
              <input class="input" id="address" name="delivery_address" type="text" required>
            </div>
            <div class="formGroup">
              <div class="grid gap-2">
                <div class="col-12 col-md-6">
                  <label class="label">Дата доставки</label>
                  <input class="input" id="deliveryDate" name="delivery_date" type="date" required>
                </div>
                <div class="col-12 col-md-6">
                  <label class="label">Интервал</label>
                  <select class="select" id="deliveryInterval" name="delivery_interval" required>
                    <option value="">Выберите интервал</option>
                    <option value="08:00-12:00">08:00-12:00</option>
                    <option value="12:00-14:00">12:00-14:00</option>
                    <option value="14:00-18:00">14:00-18:00</option>
                    <option value="18:00-22:00">18:00-22:00</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="formGroup">
              <label class="label">Комментарий</label>
              <textarea class="input" id="comment" name="comment" rows="3"></textarea>
            </div>
            <div class="summary">
              <div class="summaryFin">
                <span class="textMuted">Товары</span>
                <span id="goodsSumText">0 ₽</span>
              </div>
              <div class="summaryFin">
                <span class="textMuted">Доставка</span>
                <span id="deliverySumText">0 ₽</span>
              </div>
              <div class="summaryTotal">
                <span>Итого</span>
                <span id="totalSumText">0 ₽</span>
              </div>
            </div>
            <button class="btn btn-primary full" type="submit" id="submitOrderBtn" disabled>Оформить</button>

            <div class="helpText">Заказ можно оформить только если в корзине есть товары.</div>
          </form>
        </div>
      </section>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <div class="footerContent">
        <p>Контакты: noamazon@example.com</p>
        <p>&copy; 2026 noAmazon</p>
      </div>
    </div>
  </footer>

  <script src="js/api.js" defer></script>
  <script src="js/storage.js" defer></script>
  <script src="js/korzina.js" defer></script>
</body>
</html>
