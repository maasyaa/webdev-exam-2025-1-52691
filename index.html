<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Каталог товаров</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="page">
  <header class="header">
      <div class="container">
          <div class="headerContent">
              <div class="logo">
                  <h1>noAmazon</h1>
              </div>
              <div class="headerActions">
                  <div class="searchContainer">
                      <input type="text" id="searchInput" class="searchInput" placeholder="Поиск товаров...">
                      <div id="autocompleteDropdown" class="autocompleteDropdown"></div>
                      <button id="searchBtn" class="btn">Найти</button>
                  </div>
                    <a href="index.html" class="iconLink">
                        <span class="icon">Каталог</span>
                    </a>
                  <a href="korzina.html" class="iconLink korzinaLink">
                      <span class="icon">Корзина</span>
                      <span class="badge" id="korzinaBadge">0</span>
                  </a>
                  <a href="profile.html" class="iconLink profileLink">
                      <span class="icon">Профиль</span>
                  </a>
              </div>
          </div>
      </div>
  </header>

  <!-- Уведомления -->
  <div class="container">
    <div id="notifications" class="alerts"></div>
  </div>

  <main class="mainContent">
    <div class="layoutGrid">
      <!-- Боковая панель -->
      <aside class="sidebar">
          <div class="filterSection">
              <h2>Фильтры</h2>
              <form id="filterForm">
                  <div class="filterGroup">
                      <h3>Категория товара</h3>
                      <div id="categoryFilters" class="checkboxGroup">
                          <!-- Категории будут добавлены динамически -->
                      </div>
                  </div>
                  <div class="filterGroup">
                      <h3>Стоимость</h3>
                      <div class="priceRange">
                          <input type="number" id="priceFrom" placeholder="От" min="0" step="0.01">
                          <span>-</span>
                          <input type="number" id="priceTo" placeholder="До" min="0" step="0.01">
                      </div>
                  </div>
                  <div class="filterGroup">
                      <label class="checkboxLabel">
                          <input type="checkbox" id="discountOnly">
                          <span>Только товары со скидкой</span>
                      </label>
                  </div>
                  <div class="filterGroup">При наличии скидки учитывается цена со скидкой.</div>
                  <button type="submit" class="btn">Применить</button>
              </form>
          </div>
      </aside>

      <section class="content">
        <div class="contentHeader">
          <h1 class="title">Каталог</h1>
          <div class="sort">
            <label class="label">Сортировка:</label>
            <select class="select" id="sortSelect">
              <option value="rating_desc">Рейтинг: по убыванию</option>
              <option value="rating_asc">Рейтинг: по возрастанию</option>
              <option value="price_desc">Цена: по убыванию</option>
              <option value="price_asc">Цена: по возрастанию</option>
            </select>
          </div>
        </div>
<!-- 2 вариант: частичное отображение каталога -->
        <div class="meta" id="catalogMeta"></div>
        <div class="goodsGrid" id="goodsGrid"></div>
        <div class="loadMore">
          <button class="btn" id="loadMoreBtn">Загрузить ещё</button>
        </div>
        <div class="loading" id="loadingIndicator">
        </div>
      </section>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <div class="footerContent">
        <p>Контакты: noamazon@example.com</p>
        <p>&copy; 2026 noAmazon</p>
      </div>
    </div>
  </footer>

  <script src="js/api.js" defer></script>
  <script src="js/storage.js" defer></script>
  <script src="js/catalog.js" defer></script>
</body>
</html>
