<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Каталог товаров</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/catalog.css">
</head>

<body class="min-vh-100 d-flex flex-column">

  <!-- Header -->
  <header class="border-bottom bg-white sticky-top">
    <div class="container py-3">
      <div class="d-flex flex-column flex-md-row align-items-md-center gap-3">

        <a href="index.html" class="text-decoration-none d-flex align-items-center gap-2">
          <span class="fs-4 fw-semibold text-dark">WebShop</span>
        </a>

        <!-- Search -->
        <div class="flex-grow-1 position-relative" id="searchBox">
          <div class="input-group">
            <span class="input-group-text bg-white">
              <i class="bi bi-search"></i>
            </span>
            <input
              type="text"
              class="form-control"
              id="searchInput"
              placeholder="Поиск по названию…"
              autocomplete="off"
            >
            <button class="btn btn-primary" type="button" id="searchButton">
              Найти
            </button>
          </div>

          <!-- Autocomplete dropdown -->
          <div
            class="list-group position-absolute w-100 shadow-sm d-none"
            id="autocompleteList"
            style="z-index: 1050;"
            aria-label="Подсказки автодополнения"
          ></div>
        </div>

        <!-- Nav icons -->
        <nav class="d-flex align-items-center gap-2">
          <a
            class="btn btn-outline-secondary d-inline-flex align-items-center gap-2"
            href="cart.html"
            aria-label="Перейти в корзину"
            title="Корзина"
          >
            <i class="bi bi-cart"></i>
            <span class="d-none d-md-inline">Корзина</span>
            <span class="badge text-bg-secondary" id="cartCountBadge">0</span>
          </a>

          <a
            class="btn btn-outline-secondary d-inline-flex align-items-center gap-2"
            href="profile.html"
            aria-label="Перейти в личный кабинет"
            title="Личный кабинет"
          >
            <i class="bi bi-person"></i>
            <span class="d-none d-md-inline">ЛК</span>
          </a>
        </nav>
      </div>
    </div>
  </header>

  <!-- Notifications (toast-like area) -->
  <div class="container mt-3">
    <div id="notifications" class="d-grid gap-2"></div>
  </div>

  <!-- Main layout -->
  <main class="container my-4 flex-grow-1">
    <div class="row g-4">

      <!-- Sidebar filters -->
      <aside class="col-12 col-lg-3">
        <div class="border rounded-3 p-3 bg-white">
          <div class="d-flex align-items-center justify-content-between mb-3">
            <h2 class="h5 m-0">Фильтры</h2>
            <button class="btn btn-sm btn-outline-secondary" type="button" id="resetFiltersBtn">
              Сбросить
            </button>
          </div>

          <form id="filtersForm" class="d-grid gap-3">
            <!-- Categories -->
            <div>
              <div class="fw-semibold mb-2">Категория</div>
              <div id="categoriesBox" class="d-grid gap-2">
                <!-- чекбоксы категорий создаст JS -->
                <div class="text-muted small">Категории загружаются…</div>
              </div>
            </div>

            <!-- Price range -->
            <div>
              <div class="fw-semibold mb-2">Стоимость</div>
              <div class="row g-2">
                <div class="col-6">
                  <label class="form-label small" for="priceFrom">От</label>
                  <input
                    type="number"
                    class="form-control"
                    id="priceFrom"
                    min="0"
                    step="1"
                    placeholder="0"
                  >
                </div>
                <div class="col-6">
                  <label class="form-label small" for="priceTo">До</label>
                  <input
                    type="number"
                    class="form-control"
                    id="priceTo"
                    min="0"
                    step="1"
                    placeholder="999999"
                  >
                </div>
              </div>
              <div class="form-text">
                При наличии скидки учитывается цена со скидкой.
              </div>
            </div>

            <!-- Discount only -->
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="discountOnly">
              <label class="form-check-label" for="discountOnly">
                Только товары со скидкой
              </label>
            </div>

            <button class="btn btn-primary w-100" type="submit" id="applyFiltersBtn">
              Применить
            </button>
          </form>
        </div>
      </aside>

      <!-- Catalog -->
      <section class="col-12 col-lg-9">
        <div class="d-flex flex-column flex-md-row align-items-md-center justify-content-between gap-2 mb-3">
          <h1 class="h4 m-0">Каталог</h1>

          <div class="d-flex align-items-center gap-2">
            <label class="form-label m-0 small text-muted" for="sortSelect">Сортировка:</label>
            <select class="form-select" id="sortSelect" style="max-width: 280px;">
              <option value="rating_desc">Рейтинг: по убыванию</option>
              <option value="rating_asc">Рейтинг: по возрастанию</option>
              <option value="price_desc">Цена: по убыванию</option>
              <option value="price_asc">Цена: по возрастанию</option>
            </select>
          </div>
        </div>

        <!-- Info line -->
        <div class="text-muted small mb-3" id="catalogMeta"></div>

        <!-- Grid of goods -->
        <div class="row g-3" id="goodsGrid">
          <!-- карточки создаст JS -->
        </div>

        <!-- Empty state -->
        <div class="d-none text-center text-muted py-5" id="emptyState">
          Нет товаров, соответствующих вашему запросу.
        </div>

        <!-- Load more -->
        <div class="d-flex justify-content-center mt-4">
          <button class="btn btn-outline-primary d-none" type="button" id="loadMoreBtn">
            Загрузить ещё
          </button>
        </div>

        <!-- Loading indicator -->
        <div class="d-flex justify-content-center mt-3 d-none" id="loadingIndicator" aria-live="polite">
          <div class="spinner-border" role="status" aria-label="Загрузка"></div>
        </div>
      </section>

    </div>
  </main>

  <footer class="border-top bg-white mt-auto">
    <div class="container py-4">
      <div class="d-flex flex-column flex-md-row justify-content-between gap-2">
        <div class="text-muted">© WebShop</div>
        <div class="text-muted">
          Контакты: <a href="mailto:info@example.com">info@example.com</a>
        </div>
      </div>
    </div>
  </footer>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="js/api.js" defer></script>
  <script src="js/storage.js" defer></script>
  <script src="js/search.js" defer></script>
  <script src="js/catalog.js" defer></script>
</body>
</html>
